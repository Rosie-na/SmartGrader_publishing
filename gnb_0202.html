<!DOCTYPE html>
<html>
    <head>
        <title>스마트 그레이더</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">        
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">    
        <meta name="description" content="스마트 그레이더">
        <link href="css/common.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div class="wrapper">

            <!-- 컨텐츠 영역 시작-->
            <div class="content-wrapper bg">

                <div class="inner">
                    <div class="tit-area">
                        <div class="sub-tit">삼겹살 AI 분석 결과</div>
                        <h1><sapn class="red">육즙과 풍미가</sapn><br>조화로운 삼겹살!</h1>
                    </div>

                    <!-- 지방 부위 구분 영역 시작 -->
                    <div class="status-area">
                        <div class="content">
                            <div class="rowBox">
                                <!-- 결과에 맞는 부위에 class="on" -->
                                <div class="itm">
                                    <div class="character_A">담백 삼겹살 캐릭터</div>
                                    <div class="count">누적 인원 8명</div>
                                </div>
                                <div class="itm on">
                                    <div class="character_B">균형 삼겹살 캐릭터</div>
                                    <div class="count">누적 인원 45명</div>
                                </div>
                                <div class="itm">
                                    <div class="character_C">육즙 삼겹살 캐릭터</div>
                                    <div class="count">누적 인원 15명</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 지방 부위 구분 영역 끝 -->


                    <!-- 균형 삼겹살 설명 영역 시작 -->
                    <div class="info-area">
                        <div class="content">
                            <div class="B_type"><div>균형 삼겹살 설명</div></div>
                            <!--<div class="A_type"><div>담백 삼겹살 설명</div></div>-->
                            <!--<div class="C_type"><div>육즙 삼겹살 설명</div></div>-->
                            <div class="itm">
                                <div class="img"><img src="images/contents/sample_01.png" /></div>
                                <div class="img"><img src="images/contents/sample_02.png" /></div>
                            </div>
                        </div>
                    </div>
                    <!-- 균형 삼겹살 설명 영역 끝 -->           
                </div>
            </div>


            <!-- 하단 버튼 영역 시작-->
            <div class="btn-wrapper">
                <button type="button" class="btn-cancel">취소</button>
                <button type="button" class="btn-scan">이벤트 참여</button>
            </div>
            <!-- 하단 버튼 영역 끝-->

        </div>
    </body>
</html>
