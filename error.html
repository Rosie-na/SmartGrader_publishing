<!DOCTYPE html>
<html>
    <head>
        <title>스마트 그레이더</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">        
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">    
        <meta name="description" content="스마트 그레이더">
        <link href="css/common.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div class="wrapper">

            <!-- 컨텐츠 영역 시작-->
            <div class="content-wrapper">

                <!-- 상단 버튼 시작 -->
                <div class="gnb-wrapper">
                    <button type="button" class="btn-home">처음으로</button>
                </div>
                <!-- 상단 버튼 끝 -->    

                <div class="inner">
                    <div class="tit-area">
                        <h1><sapn class="red">서랍을 열고</sapn><br>삼겹살을 올려주세요.</h1>
                        <p>❶ 반드시 삼겹살 만을 넣어주시기 바랍니다.<br>
                        ❷ 가이드선에 맞춰주시기 바랍니다.</p>
                    </div>

                    <div class="guide-area">
                        <div class="content">
                            <div class="imgBox">   
                                <img src="images/contents/guide.png"/>
                            </div>
                        </div>
                    </div>

                    <div class="process-area">
                        <div class="content">
                            <div class="textBox">
                                <p>삼겹살 AI 분석 방법</p>
                            </div>
                            <div class="tableBox">
                                <div class="list">
                                    <div class="left">
                                        <img src="images/contents/process_01.png"/>
                                        <div>
                                            <p class="num">01</p>
                                            <p class="text">하단에 있는<br>서랍을 꺼낸다.</p>
                                        </div>
                                    </div>
                                    <div class="right">
                                        <img src="images/contents/process_02.png"/>
                                        <div>
                                            <p class="num">02</p>
                                            <p class="text">서랍 안 가이드선에<br>삼겹살을 놓는다.</p>
                                        </div>
                                    </div>
                                </div>
                                <hr />                                
                                <div class="list">
                                    <div class="left">
                                        <img src="images/contents/process_03.png"/>
                                        <div>
                                            <p class="num">03</p>
                                            <p class="text">삼겹살이 놓은 것을<br>확인 후 서랍을 닫는다.</p>
                                        </div>
                                    </div>
                                    <div class="right">
                                        <img src="images/contents/process_04.png"/>
                                        <div>
                                            <p class="num">04</p>
                                            <p class="text">스캔 버튼을<br>누른다.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 컨텐츠 영역 끝-->


            <!-- 하단 버튼 영역 시작-->
            <div class="btn-wrapper">
                <button type="button" class="btn-cancel">취소</button>
                <button type="button" class="btn-scan">스캔</button>
            </div>
            <!-- 하단 버튼 영역 끝-->


            <!-- 오류 모달 팝업 시작 -->
            <div class="modal-bg"></div>
            <div class="error">
                <div><img src="images/icon/error.svg" /></div>
                <div class="errorTit">AI 분석 오류</div>
                <div class="errorText">[오류 원인]<br>
                    1. 촬영 위치 및 각도 오류<br>
                    2. 삼겹살 외 다른 상품 삽입
                </div>
                <button type="button" class="btn-error">다시시도</button>
            </div>
            <!-- 오류 모달 팝업 끝 -->
             

        </div>
    </body>
</html>
