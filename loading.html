<!DOCTYPE html>
<html>
    <head>
        <title>스마트 그레이더</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">        
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">    
        <meta name="description" content="스마트 그레이더">
        <link href="css/common.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div class="wrapper">

            <!-- 상단바 영역 시작 -->
            <header>
                <div class="gnb-wrapper">
                    <button type="button" class="btn-home">처음으로</button>
                    <div class="logo">smart grader</div>
                    <div class="area"></div>
                </div>
            </header>
            <!-- 상단바 영역 끝 -->            
 

            <!-- 컨텐츠 영역 시작-->
            <div class="content-wrapper">
                <div class="inner">
                    <div class="tit-area">
                        <h1>서랍을 열고<br>삼겹살을 올려주세요.</h1>
                        <p>반드시 삼겹살 만을 넣어주시기 바랍니다.</p>
                    </div>

                    <div class="guide-area">
                        <div class="content">
                            <div class="textBox">
                                <p>가이드 선에 맞춰주세요.</p>
                            </div>
                            <div class="imgBox">   
                                <img src="images/contents/guide.png"/>
                            </div>
                        </div>
                    </div>

                    <div class="process-area">
                        <div class="content">
                            <div class="textBox">
                                <p>삼겹살 스캔 방법</p>
                            </div>
                            <div class="tableBox">
                                <div class="list">
                                    <div class="left">
                                        <img src="images/contents/process_01.png"/>
                                        <div>
                                            <p class="num">01</p>
                                            <p class="text">하단에 있는<br>서랍을 꺼낸다.</p>
                                        </div>
                                    </div>
                                    <div class="right">
                                        <img src="images/contents/process_02.png"/>
                                        <div>
                                            <p class="num">02</p>
                                            <p class="text">서랍 안 가이드선에<br>삼겹살을 놓는다.</p>
                                        </div>
                                    </div>
                                </div>
                                <hr />                                
                                <div class="list">
                                    <div class="left">
                                        <img src="images/contents/process_03.png"/>
                                        <div>
                                            <p class="num">03</p>
                                            <p class="text">삼겹살이 놓은 것을<br>확인 후 서랍을 닫는다.</p>
                                        </div>
                                    </div>
                                    <div class="right">
                                        <img src="images/contents/process_04.png"/>
                                        <div>
                                            <p class="num">04</p>
                                            <p class="text">스캔하기<br>버튼을 누른다.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 컨텐츠 영역 끝-->


            <!-- 스캔하기 버튼 영역 시작-->
            <div class="btn-wrapper">
                <button type="button">스캔하기</button>
            </div>
            <!-- 스캔하기 버튼 영역 끝-->


            <!-- 로딩 모달 팝업 시작 -->
            <div class="modal-bg"></div>
            <div class="loading">
                <div class="loadTit">AI 분석 중</div>
                <div class="loader"></div>
                <div class="loadText">삼겹살 지방 분포를 분석 중입니다.<br>
                    잠시만 기다려 주시기 바랍니다.
                </div>
            </div>
            <!-- 로딩 모달 팝업 끝 -->
             

        </div>
    </body>
</html>
